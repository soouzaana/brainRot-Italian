<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario das Arminhas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="feedback" id="feedback">
      Mire e clique para liberar os campos
    </div>
    <div class="campo" id="nome" style="top: 50px; left: 50px">
      <input type="text" placeholder="Nome" disabled />
    </div>

    <div class="campo" id="email" style="top: 200px; left: 300px">
      <input type="email" placeholder="Email" disabled />
    </div>

    <div class="campo" id="senha" style="top: 400px; left: 100px">
      <input type="password" placeholder="Senha" disabled />
    </div>

    <audio id="tiro" src="audio.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
